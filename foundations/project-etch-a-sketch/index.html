<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="main-container">
    <div id="left-container">
      <h1>Etch-a-Sketch</h1>
      <button id="clear-btn">New Board</button>
      <div id="stroke-btn-container">
        <button id="default-stroke-btn"
                class="stroke-color-btn"
                data-key="default"
                disabled>✒️ ⬛</button>
        <button id="random-stroke-btn"
                class="stroke-color-btn"
                data-key="random">🌈 🖌️</button>
        <button id="burn-stroke-btn"
                class="stroke-color-btn"
                data-key="burnt">🕯️ 🔥</button>
      </div>
    </div>

    <div id="right-container">
      <div id="canvas"></div>
    </div>
  </div>
</body>
</html>
