<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <h1>Etch-a-Sketch</h1>

  <button id="clear-btn">Clear</button>
  <div id="canvas"></div>
  <button id="default-stroke-btn"
          class="stroke-color-btn"
          data-key="default"
          disabled>Default/Black</button>
  <button id="random-stroke-btn"
          class="stroke-color-btn"
          data-key="random">Random Colors</button>
  <button id="burn-stroke-btn"
          class="stroke-color-btn"
          data-key="burnt">Burn Effect</button>
</body>
</html>
